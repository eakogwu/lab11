<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>eRegister</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet"  th:href="@{/css/style.css}">
</head>
<body>

<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MIU::eRegistrar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Students</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <div class="container p-3">
    <form action="/students" method="post" th:object="${student}">
      <div class="input-group mb-3">
        <span class="input-group-text" id="firstName"><i class="fas fa-user-alt"></i></span>
        <input type="text" th:value="${student.firstName}" class="form-control" name="firstName" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
              class="alert alert-danger"></span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="middleName"><i class="fas fa-user-alt"></i></span>
        <input type="text" th:value="${student.middleName}" class="form-control" name="middleName" placeholder="Middle name" aria-label="Username" aria-describedby="basic-addon1">
        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
              class="alert alert-danger"></span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="lastName"><i class="fas fa-user-alt"></i></span>
        <input type="text" th:value="${student.lastName}" class="form-control" name="lastName" placeholder="Last name" aria-label="lastName" aria-describedby="basic-addon1">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
              class="alert alert-danger"></span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="cgpa"><i class="fas fa-graduation-cap"></i></span>
        <input type="text" th:value="${student.cgpa}" class="form-control" name="cgpa" placeholder="CGPA" aria-label="cgpa" aria-describedby="basic-addon1">
        <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
              class="alert alert-danger"></span>
      </div>
      <small>Date of enrollment</small>
      <div class="input-group mb-3">
        <span class="input-group-text" id="dateOfEnrollment"><i class="far fa-calendar-alt"></i></span>
        <input type="date" th:value="${student.dateOfEnrollment}" class="form-control" name="dateOfEnrollment" placeholder="Date of Enrollment" aria-label="dateOfEnrollment" aria-describedby="basic-addon1">
        <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
              class="alert alert-danger"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>



</div>
</body>
</html>
